<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man Game</title>
  <style>
    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid black;
      background-color: black;
      overflow: hidden;
    }

    .pacman {
      position: absolute;
      top: 180px;
      left: 180px;
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .pacman.open {
      transform: rotate(45deg);
    }

    .ghost {
      position: absolute;
      top: 160px;
      left: 160px;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div class="pacman"></div>
    <div class="ghost"></div>
  </div>

  <script>
    document.addEventListener('keydown', function(event) {
      var pacman = document.querySelector('.pacman');
      var currentPosition = parseInt(pacman.style.left) || 0;

      if (event.key === 'ArrowRight') {
        pacman.style.left = (currentPosition + 20) + 'px';
      } else if (event.key === 'ArrowLeft') {
        pacman.style.left = (currentPosition - 20) + 'px';
      } else if (event.key === ' ') {
        pacman.classList.toggle('open');
      }
    });
  </script>
</body>
</html>
